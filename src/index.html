<!doctype html>
<html ng-app="sufusku">
<head>
    <link rel="stylesheet" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<div class="container-fluid text-left">
    <div class="row">
        <div class="col-xs-12 col-md-12" style="padding-left: 30px">
            <h1>Sufusku</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12" style="padding-left: 30px">
            <h4>makes your annoying sudoku easier</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-md-4">
            <div ul-matrix ng-controller="MatrixController as matrixController"></div>
        </div>
        <div class="col-xs-1 col-md-1">
            <div class="log-header">Log</div>
            <div ul-log ng-controller="LogController as logController"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-md-4">
            <div ul-buttons ng-controller="ButtonsController as buttonsController"></div>
        </div>
    </div>

</div>

<script src="scripts/components.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
