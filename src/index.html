<!doctype html>
<html ng-app="sufusku">
<head>
    <link rel="stylesheet" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/angular-ui.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body ng-controller="HelpController as helpController">

<section class="help-section">

    <div ng-show="helpIsActive">
        <div id="help-header">
            <label><i>Sufusku</i> is composed of "sudoku" and "fusk", the swedish word for "cheating"</label>
        </div>
        <div id="help-header-line">
            <hr class="line"/>
        </div>
    </div>

    <section>
        <div id="header-left">
            <h1>Sufusku</h1>
        </div>
        <div id="header-right">
            <h5>makes sudoku easier</h5>
        </div>
        <div id="help">
            <button class="btn btn-info btn-sm" ng-click="toggleHelp()">Help!</button>
        </div>
    </section>

    <div ng-show="helpIsActive">
        <div id="help-help-line">
            <hr class="line"/>
        </div>
        <div id="help-help">
            <label>Toggle this help on and off</label>
        </div>
    </div>
    <div style="clear: both"></div>

</section>
<section class="help-section">

    <div ng-show="helpIsActive">
        <div id="help-matrix">
            <label>Begin by entering the numbers you were given in your sudoku<br/><br/>

                <div class="image"><img src="images/skeleton.png"/><br/><br/></div>
                Once you're finished, press the Set Baseline button<br/><br/>

                <div class="image"><img src="images/baseline.png"/><br/><br/></div>
                Now, every cell will show all valid numbers, and will be painted in some color:
                <ul>
                    <li><span style="background-color: lightgreen; position: relative; left: -5px;">green:</span>the
                        greener the better, less numbers to choose from
                    </li>
                    <li><span style="background-color: lightblue; position: relative; left: -5px;">blue:</span>only one number available</li>
                    <li><span style="background-color: tomato; position: relative; left: -5px;">red:</span>an error has occurred!</li>
                </ul>
                <div class="image"><img src="images/color.png"/><br/><br/></div>
            </label>
        </div>
        <div id="help-matrix-line">
            <hr class="line"/>
        </div>
    </div>

    <section>
        <div id="matrix">
            <div ul-matrix ng-controller="MatrixController as matrixController"></div>
        </div>
        <div id="log">
            <div class="log-header">Log</div>
            <div ul-log ng-controller="LogController as logController"></div>
        </div>
    </section>

    <div ng-show="helpIsActive">
        <!--
       <div id="help-log-line">
           <hr class="line"/>
       </div>

       <div id="help-log">
           <label>Toggle this help on and off</label>
       </div>
       -->
    </div>
</section>
<section>
    <div id="buttons">
        <div ul-buttons ng-controller="ButtonsController as buttonsController"></div>
    </div>
</section>


<script src="scripts/components.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
